<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Just do it.</h1>

    </div>
    <div id="taskList" class="task-list"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
